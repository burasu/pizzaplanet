<!DOCTYPE html>
<html class="no-js" lang="es-ES">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Pizza Planet AngularJS</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- build:css css/style.min.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- inject:css -->
        <link rel="stylesheet" href="/stylesheets/main.css">
        <!-- endinject -->
        <!-- endbuild -->
    </head>
    <body ng-app='PizzaPlanetApp'>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="header">
            <h1><span>Pizza</span><span>Planet</span></h1>
        </div>

        <div class="main" ng-controller="MainController">
            <div class="container">
                <h1>Specials for {{ today | date }}</h1>

                <h2>Appetizers</h2>
                <div class="appetizers row" ng-repeat="appetizer in appetizers">
                    <div class="item col-md-9">
                        <h3 class="name">{{ appetizer.name }}</h3>
                        <p class="description">
                            {{ appetizer.description }}
                        </p>
                    </div>
                    <div class="price col-md-3">
                        <p class="price">
                            {{ appetizer.price  | currency }}
                        </p>
                    </div>
                </div>

                <h2>Mains</h2>
                <div class="mains row" ng-repeat="main in mains">
                    <div class="item col-md-9">
                        <h3 class="name">{{ main.name }}</h3>
                        <p class="description">
                            {{ main.description }}
                        </p>
                    </div>
                    <div class="price col-md-3">
                        <p class="price">
                            {{ main.price  | currency }}
                        </p>
                    </div>
                </div>

                <h2>Extras</h2>
                <div class="extras row" ng-repeat="extra in extras">
                    <div class="item col-md-9">
                        <h3 class="name">{{ extra.name }}</h3>
                        <p class="description">
                            {{ extra.description }}
                        </p>
                    </div>
                    <div class="price col-md-3">
                        <p class="price">
                            {{ extra.price  | currency }}
                        </p>
                    </div>
                </div>

            </div>
        </div>

        <div class="footer">
        </div>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>

        <!-- build:js js/vendor.min.js -->
        <!-- bower:js -->
        <script src="lib/jquery/dist/jquery.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js js/app.min.js -->
        <!-- inject:js -->

        <script src="/scripts/controllers.js"></script>

        <script src="/scripts/app.js"></script>

        <!-- endinject -->
        <!-- endbuild -->
    </body>
</html>
